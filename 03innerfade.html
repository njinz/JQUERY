<!--jquery 플러그인-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="js/jquery-ui.js"></script> <!--zip파일 압축푼후 복사 사용-->
    <script>
        $(function(){ 
            $("#box").hover(function(){  //hover는 매개변수 2개 필요(생성, 제거)
                $(this).addClass('over',1000);     //시간설정 가능
            },
            function(){
                $(this).removeClass('over',500);
            })          
        })

    </script>
    <style>
       div{
           width: 100px;
           height: 100px;
           padding: 20px;
           margin: 20px;
           text-align: center;
           color: red;
           background-color: lightblue;
       }
       .over{
           width: 200px;
           height: 200px;
           color:blue;
           background-color:white;
       }
    </style>
</head>
<body>
    <div id="box">GoodDay!</div>
</body>
</html>
