<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            margin: 50px;
        }
        #prev, #next{
            width: 80px;
            height: 40px;
        }
        div.banner{
            margin-top: 10px;
            width: 260px;
            height: 166px;
            border: 1px solid #000;
            overflow: hidden;
            position: relative;
        }
        div.banner-container{
            width: 1300px;
            position: absolute;
            left: 0;
            top: 0;
        }
        div.banner-container img{
            display: block;
            float: left;
            left: 0;
            top: 0;
            width: 260px;

        }
   
    </style> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //변수 선언
       $(document).ready(function(){
           var $banner = $(".banner-container");
           var bannerLength = $banner.find("img").length;
           var bannerWidth = $(".banner").width();
           var currentIndex=0;

        //index 번째 이미지 출력
            function showImage(index){
                var left = -(index*bannerWidth);
                $banner.css("left",left);
            }
        //클릭시
            $("#prev").click(function(){
                currentIndex--;
                if(currentIndex<0){
                    currentIndex = bannerLength-1;
            }
                showImage(currentIndex);
            })
            $("#next").click(function(){
                currentIndex++;
                if(currentIndex>=bannerLength){
                    currentIndex=0;}
                showImage(currentIndex);
            })
       });
    </script>
</head>
<body>
    <div class="wrap">
        <button id="prev">이전</button>
        <button id="next">다음</button>
        <div class="banner">
            <div class="banner-container">
                <img src="images/banners/1.png">
                <img src="images/banners/2.png">
                <img src="images/banners/3.png">
                <img src="images/banners/4.png">
                <img src="images/banners/5.png">
            </div>
        </div>
    </div>
</body>
</html>
