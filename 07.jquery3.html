<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="js/jquery-ui.js"></script>
    <style>
    </style>
    <script>
        $(function(){
            $("#all_chk").change(function(){            //change 이벤트
                //$(this)  javascript형태의 DOM을 Jquery 형태의 dom으로 바꾼것.
                // alert(this.checked);
                //.prop("checked",true)
                if(this.checked){
                    $("#check_item").children("input").prop("checked",true);
                }else{
                    $("#check_item").children("input").prop("checked",false);
                }

            })
        })

    </script>
</head>
<body>
    
        <input type="checkbox" id="all_chk"/>
        <label>All</label>
        <div id="check_item">
        <input type="checkbox"/>
        <label>A</label>
        <input type="checkbox"/>
        <label>B</label>
        <input type="checkbox"/>
        <label>C</label>
        </div>
        
    </form>
</body>
</html>
